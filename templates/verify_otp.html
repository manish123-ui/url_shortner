<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - Shortiurl</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f5fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #222;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
      letter-spacing: 5px;
    }

    .form-box button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .form-box a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Email Verification</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
      <button type="submit">Verify</button>
    </form>
    <p>Didnâ€™t receive the code? <a href="{% url 'resend_otp' %}">Resend</a></p>
  </div>
</body>
</html>
